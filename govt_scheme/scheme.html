<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Government Schemes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Main">
      <div class="brand">
        <div class="brand-logo"><div class="brand-mark"></div></div>
        <span>Government Schemes</span>
      </div>

      <button class="btn menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span class="menu-bar"></span><span class="menu-bar"></span><span class="menu-bar"></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="../index.html" class="nav-link" data-i18n="navHome">Home</a>
        <a href="#" class="nav-link active" data-i18n="navSchemes">Schemes</a>
        <a href="../contact.html" class="nav-link" data-i18n="navContact">Contact</a>
        <a href="#" class="nav-link" id="langToggle">हिन्दी</a>
      </div>
      <div class="actions">
        <span class="material-symbols-outlined btn " id="themeToggle">dark_mode</span>
       
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-grid">
        <div class="card pad">
          <h1 class="headline" id="headline" style="color: #22c55e;"></h1>
          <p class="subhead" id="subhead"></p>
        </div>
        <div class="card pad">
          <div class="stats">
            <div class="stat">
              <div class="stat-label" data-i18n="statTotal">Total schemes</div>
              <div class="stat-value" id="statTotal">6</div>
            </div>
            <div class="stat">
              <div class="stat-label" data-i18n="statActive">Active now</div>
              <div class="stat-value" id="statActive">3</div>
            </div>
            <div class="stat badge">
              <div class="stat-label" data-i18n="statNew">New this week</div>
              <div class="stat-value" id="statNew">1 New</div>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <div class="card pad">
          <form class="search" role="search" onsubmit="event.preventDefault()">
            <input class="input" id="searchInput"  placeholder="Search any Scheme"/>
            <button class="btn" type="button" id="clearSearch" data-i18n="clear">Clear</button>
          </form>
        </div>
        <div class="card pad">
          <div class="filters">
            <button class="filter active" data-filter="All" data-i18n="filterAll">All</button>
            <button class="filter" data-filter="Active" data-i18n="filterActive">Active</button>
            <button class="filter" data-filter="New" data-i18n="filterNew">New</button>
            <button class="filter" data-filter="Updated" data-i18n="filterUpdated">Updated</button>
            <button class="filter" data-filter="Closing Soon" data-i18n="filterClosing">Closing soon</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card pad section-results">
      <div class="results-head">
        <div id="resultsHeading"><strong>Showing:</strong> <span id="count">6</span> of <span id="total">6</span></div>
        <div id="lastUpdated" class="mono">Last updated: 28 Sept 2025, 7:29 pm</div>
      </div>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
